<app-spinner [visible]="isLoading"></app-spinner>

<div class="actions d-flex align-items-center mb-3">
  <button class="btn btn-primary" (click)="addTeam()">Добавить</button>
</div>

<ng-container *ngFor="let team of teams; trackBy trackByTeams">
  <div class="mb-3">
    <app-admin-team-card [team]="team" (onDelete)="catchOnDelete($event)"></app-admin-team-card>
  </div>
</ng-container>
